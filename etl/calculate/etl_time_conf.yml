db_reflect:
    pv1:
        table_name: inventory_adspace_pv_data
        columns:
            "date": "server_timestamp"
            "playlist_id": "playlist_id"
            "slot_id": "slot_id"
            "city_id": "city_id"
            "pv": "pv1"
    pv2:
        table_name: inventory_adspacetype_pv_data
        columns:
            "date": "server_timestamp"
            "playlist_id": "playlist_id"
            "adspace_type_id": "type_id"
            "city_id": "city_id"
            "pv": "pv2"
    display_sale:
        table_name: inventory_adspace_display_data
        columns:
            "date": "server_timestamp"
            "playlist_id": "playlist_id"
            "slot_id": "slot_id"
            "city_id": "city_id"
            "display": "display_sale"

audit_cfg:
    ip:
        scene1:
            condition: 
            required: True
    ad_event_type:
        scene1:
            condition: 
            required: True
            range: ['e','p']
    url:
        scene1:
            condition: 
            required: False
    video_id:
        scene1:
            condition: 
            required: False      #图片广告除外
            dtype: int
    playlist_id:
        scene1:
            condition: 
            required: False      #图片广告除外
            dtype: int
    board_id:
        scene1:
            condition: 
            required: True      
            dtype: int 
    request_res:
        scene1:
            condition:
                ad_event_type: ['e'] 
            required: True
            range: ['0','1']
    ad_list:
        scene1:
            condition: 
            required: False
    time_delay: 
        scene1:
            condition: 
                ad_event_type: ['e']
            required: True
            dtype: int
    request_str:
        scene1:
            condition: 
                ad_event_type: ['e']
            required: True
    slot_id:
        scene1:
            condition: 
                ad_event_type: ['p'] 
            required: True
            dtype: int 
        scene2:
            condition: 
                ad_event_type: ['e']
            required: False 
            dtype: int 
    mediabuy_id: 
        scene1:
            condition: 
                ad_event_type: ['p']
            required: True 
            dtype: int
    creator_id:
        scene1:
            condition: 
                ad_event_type: ['p']
            required: True 
            dtype: int  
    video_play_time:
        scene1:
            condition: 
                ad_event_type: ['p']
            required: True 
            dtype: int
    order:
        scene1:
            condition: 
                ad_event_type: ['p']
            required: True 
            dtype: int
    play_event:
        scene1:
            condition: 
                ad_event_type: ['p']
            required: True 
            range: ["s", "1q","2q","3q","e", "c", "sk", "p", "up", "m", "um"]
    pf:
        scene1:
            condition: 
            required: True 
            range: ["000000", "000100", "000101", "010000", "010001", "010100", "010101", "010200","010201","020000"]
    device_id:
        scene1:
            condition: 
                pf: ["010000", "010001", "010100", "010101", "010200","010201"]
            required: True 
    uid:
        scene1:
            condition: 
            required: False 
    net:
        scene1:
            condition: 
            required: False 
            range: ['1','2','3','4','5']
            dtype: int
    os:
        scene1:
            condition: 
            required: False 
    manufacturer:
        scene1:
            condition: 
            required: False
    model:
        scene1:
            condition: 
            required: False
    app:
        scene1:
            condition: 
                pf: ["010000", "010001", "010100", "010101"]
            required: True
    timestamp:
        scene1:
            condition: 
            required: True
            dtype: float
    server_timestamp:
        scene1:
            condition: 
            required: True
            dtype: float
    session_id:
        scene1:
            condition: 
            required: True
